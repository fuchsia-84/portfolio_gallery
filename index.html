<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/tyu1buv.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/colorbox.css"> -->

    <title>Fuchsia Portfolio</title>
</head>
<body>
    <!-- header -->
    <header class="header" id="header">
        <div class="inner clearfix">
            <h1 class="logo"><a href="./">Fuchsia Portfolio</a></h1>
            <form class="filter_form" id="gallery_filter">
                <span class="form_item">
                    <input type="radio" name="filter" id="filter_all" value="all" checked>
                    <label for="filter_all">All</label>
                </span>
                <span class="form_item">
                    <input type="radio" name="filter" id="filter_original" value="original">
                    <label for="filter_original">Original</label>
                </span>
                <span class="form_item">
                    <input type="radio" name="filter" id="filter_copy" value="copy">
                    <label for="filter_copy">Copy</label>
                </span>
                <span class="form_item">
                    <input type="radio" name="filter" id="filter_workbook" value="workbook">
                    <label for="filter_workbook">Workbook</label>
                </span>
                <span class="form_item">
                    <input type="radio" name="filter" id="filter_logo" value="logo">
                    <label for="filter_logo">Logo</label>
                </span>
            </form>
        </div>
    </header>
    <!-- //header -->
    <!-- main -->
    <div class="main" role="main">
        <ul class="gallery" id="gallery"></ul>
        <button class="more_btn" id="more_btn">MORE</button>
    </div>
    <!-- //main-->

    <!-- Script -->
    <script src="./js/vendor/modernizr.custom.min.js"></script>
    <script src="./js/vendor/jquery-1.10.2.min.js"></script>
    <script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="./js/vendor/jquery.ba-throttle-debounce.min.js"></script>
    <script src="./js/vendor/imagesloaded.pkgd.min.js"></script>
    <script src="./js/vendor/masonry.pkgd.min.js"></script>
    <!--<script src="./js/vendor/jquery.colorbox-min.js"></script> -->
    <script src="js/main.js" ></script>
</body>
</html>
